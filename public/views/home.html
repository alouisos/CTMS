<div class="jumbotron">
  <div class="container">
   
    <ul class="genres">
      <li ng-repeat="site in sites">
        <span ng-click="filterBySite(site)">{{site}}</span>
      </li>
        <ul class="types btn btn-lg btn-block btn-success">
        <li ng-repeat ="type in types">
        <span ng-click="filterByType(type)">{{type}}</span>
      </li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{headingTitle}}
      <div class="pull-right">
        <input class="search" type="text" ng-model="query.name" placeholder="Search...">
      </div>
    </div>
    <div class="panel-body">
      <div class="row show-list">
        <div class="col-xs-12 col-md-12" ng-repeat="show in shows | filter:query | orderBy:'rating':true">
          <a href="/shows/{{show._id}}">
            <img class="img-rounded" ng-src="{{show.poster}}" width="100%"/>
          </a>
          <div class="text-center">
            <a href="/shows/{{show._id}}">{{show.name}}</a>
            <p class="text-muted">Episodes: {{show.episodes.length}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
